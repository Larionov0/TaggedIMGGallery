<!DOCTYPE html>
<html>
<head>
  <title>Card Detail</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'card_detail.css' %}">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div class="card-detail">
    <img id="clickableImage" src="{{ card.image.url }}" alt="{{ card.title }}"/>
    <!-- The input field is hidden, but it's triggered when the image is clicked -->
    <input type="file" id="fileInput" accept="image/*"/>

    <p class="title">{{ card.title }}</p>
    <div>
      <label for="tags">Tags: </label>
      <input id="tags">
    </div>
    <div id="selected-tags">
      <!-- Here will be added selected tags -->
    </div>
    <input type="button" value="Save">
  </div>

</body>

<script>  // global variables
  var card_id = {{ card.id }};
  var csrftoken = '{{ csrf_token }}';
  var allTags = {{ all_tags|safe }};
  var currentTags = {{ tags|safe }};
  var new_file_selected = false;
  var fileInput = document.getElementById('fileInput');
</script>

<script>  // image upload
    var imageElement = document.getElementById('clickableImage');

    // When a file is selected, read it and update the image
    fileInput.addEventListener('change', (event) => {
        console.log('File selected');
        let selectedFile = event.target.files[0];

        if (selectedFile) {
            new_file_selected = true;
            const reader = new FileReader();

            reader.onload = (event) => {
                imageElement.src = event.target.result;
            };

            reader.readAsDataURL(selectedFile);
        }
    });
</script>
<script>  // save button
  let saveButton = document.querySelector('input[type="button"]');

  function save() {
      let tags = document.querySelectorAll('.tag');
      let tagNames = [];
      for (var i = 0; i < tags.length; i++) {
        var tag = tags[i];
        tagNames.push(tag.innerText);
      }
      let image = new_file_selected ? imageElement.src : null;

      fetch('/cards/save/', {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrftoken,  // Ensure you have CSRF token set properly
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            card_id: card_id,
            title: 'title',
            description: 'description',
            tags: tagNames,
            image: image,
          })
      })
      .then(response => response.json())
      .then(data => {console.log(data) ; temporaryAlert("Saved", 1000);})
      .catch(error => console.error(error));
  }

  saveButton.addEventListener('click', save);
</script>

<script>  // autocomplete
  $( function() {
    function displayTags() {
      $('#selected-tags').empty();
      currentTags.forEach(function(tag) {
        var tagElement = $('<p>' + tag + '</p>');
        tagElement.addClass('tag');
        tagElement.on('click', function() {
          var index = currentTags.indexOf(tag);
          if (index > -1) {
            currentTags.splice(index, 1);
          }
          displayTags();
        });
        $('#selected-tags').append(tagElement);
      });
    }

    displayTags();

    $( "#tags" ).autocomplete({
      source: function(request, response) {
        var term = request.term.toLowerCase();
        var matchedTags = allTags.filter(function(tag) {
          return tag.toLowerCase().startsWith(term) && !currentTags.includes(tag);
        });
        response(matchedTags);
      },
      select: function(event, ui) {
        if(!currentTags.includes(ui.item.value)){
          currentTags.push(ui.item.value);  // Add the selected tag to the currentTags array
          displayTags();  // Re-draw the tags
        } else {
          alert("Tag is already added.");
        }
        $(this).val('');  // Clear the input field
        return false;  // Prevent the widget from inserting the value into the input
      }
    });
  });
</script>

<script>
  document.addEventListener("keydown", function(event) {
  // keyCode 83 відповідає клавіші 'S'
  if(event.ctrlKey) {
      if (event.keyCode === 83){  // 'S'
        event.preventDefault();
        save();
      } 
      else if (event.keyCode === 27){  // 'Esc'
        event.preventDefault();
        window.location.href = "/cards/";
      }
  }
  else if (! event.ctrlKey && ! event.shiftKey){  
    var inputField = document.getElementById("tags");
    inputField.focus();
  } else if (event.keyCode === 73 && event.shiftKey){  // I  // works for Firefox
    event.preventDefault();
    fileInput.focus()
    fileInput.click();
  }  
});
</script>

<script>  // help functions
  function temporaryAlert(msg, duration) {
      var el = document.createElement("div");
      el.setAttribute("style", "position:absolute;top:2%;left:40%;background-color:white; opacity:0.8; font-size: 20px;");
      el.innerHTML = msg;
      setTimeout(function(){
          el.parentNode.removeChild(el);
      }, duration);
      document.body.appendChild(el);
  }
</script>
</html>
